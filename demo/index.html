<!DOCTYPE html>
<html>
  <head>
    <title>jquery.dragsort</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../src/jquery.dragsort.js"></script>

    <style type='text/css'>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* === Demo Styles === */

      .container {
        text-align: center;
        padding: 50px 0;
      }
      .menu {
        border: 1px solid #888;
        display: inline-block;
      }
      .menu_item {
        padding: 20px;
        border: 1px solid #ddd;
        cursor: default;
        text-align: left;
      }
      h2 {
        font-weight: bold;
      }

    </style>

  </head>
  <body>

    <div class='container'>
      <div class='menu'>

        <div class='menu_item'>
          <h2>Menu Item #1</h2>
        </div>

        <div class='menu_item'>
          <h2>Menu Item #2</h2>
        </div>

        <div class='menu_item'>
          <h2>Menu Item #3</h2>

          <div class='menu'>
            <div class='menu_item'>
              <h2>Nested Menu Item #1</h2>
            </div>
            <div class='menu_item'>
              <h2>Nested Menu Item #2</h2>
            </div>
            <div class='menu_item'>
              <h2>Nested Menu Item #3</h2>
            </div>
          </div>

        </div>

      </div>
    </div> <!-- /.container -->

    <script>
      $(function() {

        $('.menu').dragsort({
          sortSelector: '.menu_item'
        });

      });
    </script>
  </body>
</html>
